<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Lang</title>
</head>

<body>

  <header class="header">
    <div class="header__container wrapper">
      <a class="header__title link" href="./pages/promo.html">
        <div class="logo"></div>
        <p class="header__title">RSLang</p>
      </a>
    </div>
  </header>
  <main class="main">
    <div class="title__wrapper">
      <h1 class="title">RS<span>Lang</span></h1>
      <p class="title__subtitle">Learn English with us in a funny way!</p>
    </div>
    <form class="form">
      <input class="user-name" type="text" placeholder="Name (Required)" required autofocus>
      <div class="user-name-error-message">Please, enter your name</div>
      <input id="email" type="email" placeholder="E-mail (Required)" required autofocus>
      <div class="email-error-message">Please, enter valid email - "example@mail.com"</div>
      <input id="password" type="password" placeholder="Password (Required)" required autocomplete="on">
      <div class="password-error-message">The password must contain at least 8 characters, consist of a lowercase
        letter, a capital letter, a number and a special character.</div>
      <input class="form__button" type="button" value="Log In">
      <p class="form__login-message">Don't have an account?<span class="form__login-selection">Sign up</span></p>
    </form>
  </main>

  <footer class="footer">
    <div class="wrapper">
      <div class="contacts">
        <a class="link" href="./pages/about.html">
          <img src="./src/assets/svg/team.svg" alt="Team-36" />
          Team-36
        </a>
      </div>
    </div>
  </footer>
</body>

</html>
