<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Lang</title>
</head>

<body>
  <header class="header">
    <div class="wrapper">
      <div class="logo"></div>
      <div class="auth">
        <button class="auth__button log-out">Log out</button>
      </div>
    </div>

  </header>
  <main class="main">
    <div class="title__wrapper">
      <h1 class="title">RS<span>Lang</span></h1>
    </div>
    <form class="form">
      <input class="user-name" type="text" placeholder="Name (Required)" required autofocus>
      <div class="user-name-error-message">Please, enter your name</div>
      <input id="email" type="email" placeholder="E-mail (Required)" required autofocus>
      <div class="email-error-message">Please, enter valid email - "example@mail.com"</div>
      <input id="password" type="password" placeholder="Password (Required)" required autocomplete="on">
      <div class="password-error-message">Your password should be at least 6 characters</div>
      <input class="form__button" type="button" value="Log In">
      <p class="form__login-message">Don't have an account?<span class="form__login-selection">Sign up</span></p>
    </form>

  </main>
  <footer class="footer">
    <div class="contacts">
      <a class="link" href="https://telegram.me/zzVIPz" target="_blank">
        <img src="./src/assets/svg/social-media.svg" alt="Telegram" />
        Team-36
      </a>
    </div>
  </footer>
</body>

</html>
